name: "Setup Node.js and Install Dependencies"
description: "Checks out code, sets up Node.js, and installs npm dependencies using cache."
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash
