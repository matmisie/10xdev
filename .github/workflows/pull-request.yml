name: Pull Request CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-node-and-dependencies

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-node-and-dependencies

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-node-and-dependencies

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          E2E_USERNAME: ${{ vars.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-coverage
          path: coverage/e2e

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()

    steps:
      - name: Check job statuses
        id: job-statuses
        run: |
          echo "lint_status=${{ needs.lint.result }}" >> $GITHUB_OUTPUT
          echo "unit_test_status=${{ needs.unit-test.result }}" >> $GITHUB_OUTPUT
          echo "e2e_test_status=${{ needs.e2e-test.result }}" >> $GITHUB_OUTPUT

      - name: Create status comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## CI Status

            | Job            | Status                                                                                                                                |
            |----------------|---------------------------------------------------------------------------------------------------------------------------------------|
            | Lint           | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.lint.result }}                                                            |
            | Unit Tests     | ${{ needs.unit-test.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.unit-test.result }}                                                  |
            | E2E Tests      | ${{ needs.e2e-test.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.e2e-test.result }}                                                    |

            ${{ (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success') && 'All checks passed! ğŸ‰' || 'Some checks failed. Please review the logs.' }}
          reactions: "${{ (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success') && 'hooray' || 'eyes' }}"
